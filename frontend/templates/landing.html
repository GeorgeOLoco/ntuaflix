<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NtuaFlix</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="../static/logo.png">
  <link rel="stylesheet" href="/static/css/landing.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
<script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
<!-- wNumb JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/wnumb/wNumb.js"></script>

</head>
<style>
  .img {
    margin-top: 20px;
  }

  .choices {
    font-size: large;
    margin: 20px;
  }

  .genre-button-container {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: flex;
    flex-wrap: wrap;
  }

  .genre-button {
    margin: 5px;
    padding: 5px 10px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
  }

  .genre-button:hover {
    background-color: #e0e0e0;
  }
</style>

<body>
  <div id="loadingScreen" class="loading-screen">
    <img src="../static/logo.png" alt="NTUAFlix Logo" class="loading-logo">
  </div>
  <header class="site-header">

    <img src="../static/logo.png" alt="NTUAFlix Logo" class="logo" id="logoImage">


    <button id="loginButton" class="login-btn">ðŸ”’</button>
  </header>



  <div class="container">
    <!-- Inside the Movies Section -->
    <div class="movies-section">

      <select id="category-select" onchange="updateCategory()" class="choices">
        <option value="all" id="option-all">All</option>
        <option value="movies" id="option-movies">Movies</option>
        <option value="tvshows" id="option-tvshows">TV Shows</option>
      </select>
      <form action="" class="search-form" onsubmit="searchMovies(event)">
        <input type="search" required id="movie-search-input">
        <i class="fa fa-search"></i>
      </form>
      <button id="genreFilterButton" class="genre-filter-btn">Filter by Genre</button>
      <div id="genreButtonContainer" class="genre-button-container" style="display: none;"></div>

      <button id="ratingFilterButton" class="rating-filter-btn">Filter by Rating</button>
      <div id="ratingButtonContainer" class="rating-button-container" style="display: none;"></div>

      <button id="yearRangeFilterButton" class="year-range-filter-btn">Filter by Year Range</button>
      <div id="yearRangeButtonContainer" class="year-range-button-container" style="display: none;">
        <div id="year-range-slider"></div>
        <p id="year-range-text"></p>
        </div>


      <div id="movies-container"></div>
    </div>

    <!-- Inside the People Section -->
    <div class="people-section">
      <h2>People</h2>
      <form action="" class="search-form" onsubmit="searchPeople(event)">
        <input type="search" required id="people-search-input">
        <i class="fa fa-search"></i>
      </form>
      <div id="people-container"></div>
    </div>

    <!-- FontAwesome Link at the top of your <head> section -->


  </div>

</body>
<script>

  document.getElementById('logoImage').addEventListener('click', function () {
    window.location.href = 'http://localhost:8228/';
  });

  document.getElementById('loginButton').addEventListener('click', function () {
    window.location.href = 'http://localhost:8228/login';
  });


  const clearBtns = document.querySelectorAll(".clear-btn"); // Modified to select all clear buttons

  clearBtns.forEach(btn => {
    btn.addEventListener("click", function () {
      const input = this.previousElementSibling; // Assuming the input is right before the clear button in each form
      input.value = "";
    });
  });


  document.addEventListener('DOMContentLoaded', function () {
    fetchData('http://localhost:7117/ntuaflix_api/topmovies', 'movies-container');
    fetchData('http://localhost:7117/ntuaflix_api/toptenpeople', 'people-container');

    setTimeout(() => {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.style.animationPlayState = 'running';

      // After the loading screen fades out, fade in the main content
      loadingScreen.addEventListener('animationend', () => {
        loadingScreen.style.display = 'none';

        const mainContent = document.querySelector('.container');
        mainContent.style.animationPlayState = 'running';
      });
    }, 3000);


  });

  var currentCategory = 'all'; // Default value



  document.getElementById('genreFilterButton').addEventListener('click', function () {
    const container = document.getElementById('genreButtonContainer');
    if (container.style.display != 'block') {
      fetchGenres();
    }  
  });

  function fetchGenres() {
    fetch('http://localhost:7117/ntuaflix_api/genres')
      .then(response => response.json())
      .then(genres => {
        displayGenreButtons(genres);
      })
      .catch(error => console.error('Error fetching genres:', error));
  }

  let selectedGenres = [];

function displayGenreButtons(genres) {
    const container = document.getElementById('genreButtonContainer');
    container.innerHTML = ''; // Clear existing content

    genres.forEach(genre => {
        const button = document.createElement('button');
        button.classList.add('genre-button');
        button.textContent = genre;
        button.addEventListener('click', () => handleGenreButtonClick(genre, button));
        container.appendChild(button);
    });
}

function handleGenreButtonClick(genre, button) {
    const index = selectedGenres.indexOf(genre);
    if (index > -1) {
        selectedGenres.splice(index, 1);
        button.style.backgroundColor = ''; // Remove highlight
    } else {
        selectedGenres.push(genre);
        button.style.backgroundColor = 'green'; // Highlight selected
    }
    console.log('Selected genres:', selectedGenres);
}

  // Event Listener for Rating Filter Button
  document.getElementById('ratingFilterButton').addEventListener('click', function () {
    toggleFilterContainer('ratingButtonContainer');
    // You might want to fetch and display ratings here if not already done
  });

  // Event Listener for Year Range Filter Button
  document.getElementById('yearRangeFilterButton').addEventListener('click', function () {
    toggleFilterContainer('yearRangeButtonContainer');
    // You might want to fetch and display year ranges here if not already done
  });

  function toggleFilterContainer(containerId) {
    const container = document.getElementById(containerId);
    const computedStyle = window.getComputedStyle(container);

    if (computedStyle.display === 'block') {
        container.style.display = 'none';
        if (containerId === 'genreButtonContainer') {
            selectedGenres = []; // Reset genre selection
            // Reset button highlights
            const buttons = container.getElementsByClassName('genre-button');
            for (let button of buttons) {
                button.style.backgroundColor = '';
            }
        }
        if (containerId === 'yearRangeButtonContainer') {
            yearRangeSlider.noUiSlider.set([1950, 2024]); // Reset year range slider
            yearRangeText.innerHTML = '';

        }

        if(containerId === 'ratingButtonContainer'){
          resetRatingSelection();
        }
    } else {
      if(containerId='yearRangeButtonContainer'){
        yearRangeText.innerHTML = `Selected range: 1950 - 2024`;

      }
        container.style.display = 'block'; 
    }

    
}



document.getElementById('genreFilterButton').addEventListener('click', function () {
    toggleFilterContainer('genreButtonContainer');
});


  // Function to display rating buttons
  function displayRatingButtons() {
  const container = document.getElementById('ratingButtonContainer');
  container.innerHTML = ''; // Clear existing content

  // Create rating buttons
  for (let i = 1; i < 10; i++) {
    const button = document.createElement('button');
    button.classList.add('rating-button');
    button.textContent = i;
    button.onclick = () => handleRatingButtonClick(i);
    container.appendChild(button);
  }

  // Create and append the reset button
  const resetButton = document.createElement('button');
  resetButton.textContent = 'Reset';
  resetButton.onclick = resetRatingSelection;
  container.appendChild(resetButton);
}


// Reset the rating selection and clear highlights
function resetRatingSelection() {
  const buttons = document.querySelectorAll('.rating-button');
  buttons.forEach(button => {
    button.style.backgroundColor = ''; // Clear highlight
  });
  ratingSelection = { first: null, second: null };
}


  // Global variable to track the first and second button clicks
  let ratingSelection = { first: null, second: null };


// Function to handle button click
function handleRatingButtonClick(rating) {
  const buttons = document.querySelectorAll('.rating-button');

  if (ratingSelection.first === null && ratingSelection.second === null) {
    // First button click
    ratingSelection.first = rating;
    ratingSelection.second = rating;
    console.log(`Selected rating range: ${rating}.0 - ${rating}.9`);
  } else if (ratingSelection.second === rating) {
    // Reset if the same button is clicked again
    resetRatingSelection();
    return;
  } else if (ratingSelection.first !== null && ratingSelection.second !== null) {
    // Extend the range for subsequent clicks
    let newStart = Math.min(ratingSelection.first, rating);
    let newEnd = Math.max(ratingSelection.second, rating);
    ratingSelection.first = newStart;
    ratingSelection.second = newEnd;
    console.log(`Extended rating range: ${newStart}.0 - ${newEnd}.9`);
  }

  // Update button highlights
  updateButtonHighlights(buttons);
}

// Function to update button highlights
function updateButtonHighlights(buttons) {
  buttons.forEach((button, index) => {
    if (index + 1 >= ratingSelection.first && index + 1 <= ratingSelection.second) {
      button.style.backgroundColor = 'yellow';
    } else {
      button.style.backgroundColor = '';
    }
  });
}

// Existing functions (displayRatingButtons and resetRatingSelection) remain the same

  displayRatingButtons();

  var yearRangeSlider = document.getElementById('year-range-slider');
var yearRangeText = document.getElementById('year-range-text');

noUiSlider.create(yearRangeSlider, {
    start: [1950, 2024], // Start range
    connect: true,        // Display a colored bar between the handles
    range: {
        'min': 1950,
        'max': 2024
    },
    format: wNumb({
        decimals: 0
    })
});
yearRangeSlider.noUiSlider.on('update', function (values, handle) {
    if (values[0] !== null && values[1] !== null) {
        yearRangeText.innerHTML = `Selected range: ${values[0]} - ${values[1]}`;
    } else {
        yearRangeText.innerHTML = '';
    }
});


  function updateCategory() {
    var selectedCategory = document.getElementById('category-select').value;

    currentCategory = selectedCategory;
    searchMovies(event);
  }


  function searchMovies(event) {
    event.preventDefault(); // Prevents the form from submitting traditionally
    const titlePart = document.getElementById('movie-search-input').value;

    if (titlePart.trim() === '') {
      fetchData('http://localhost:7117/ntuaflix_api/topmovies', 'movies-container');
    } else {
      const url = 'http://localhost:7117/ntuaflix_api/searchtitle';
      searchMovieData(url, titlePart);
    }
  }

  function searchPeople(event) {
    event.preventDefault(); // Prevents the form from submitting traditionally
    const namePart = document.getElementById('people-search-input').value;

    if (namePart.trim() === '' || namePart === null) {
      fetchData('http://localhost:7117/ntuaflix_api/toptenpeople', 'people-container');
    } else {
      const url = 'http://localhost:7117/ntuaflix_api/searchname';
      searchPeopleData(url, namePart);
    }
  }


  function filterData(containerId, query) {
    const container = document.getElementById(containerId);
    const items = container.getElementsByClassName('item');

    for (let i = 0; i < items.length; i++) {
      let item = items[i];
      let title = item.querySelector('h3').textContent.toLowerCase();

      if (title.includes(query.toLowerCase())) {
        item.style.display = "";
      } else {
        item.style.display = "none";
      }
    }
  }


  function fetchData(url, containerId) {
    fetch(url)
      .then(response => response.json())
      .then(data => {
        displayData(data, containerId);
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  function displayData(data, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = ''; // Clear existing content

    //var selectedCategory = document.getElementById('category-select').value;

    /*
    short
    movie
    tvSeries
    tvEpisode
    tvMiniSeries
    */
    let list_to_exclude = []
    if (containerId === 'movies-container') {
      if (currentCategory == "tvshows") {
        list_to_exclude.push("movie")
        list_to_exclude.push("short")

      } else if (currentCategory == "movies") {

        list_to_exclude.push("tvSeries")
        list_to_exclude.push("tvMiniSeries")
      }
      list_to_exclude.push("tvEpisode")
    }
    let flag_movies = true;
    let flag_people = true;
    data.forEach(item => {



      if (list_to_exclude.includes(item.titletype)) return; // Skip types in list_to_exclude
      const div = document.createElement('div');

      div.classList.add('item');
      div.innerHTML = '';

      if (containerId === 'movies-container') {
        flag_movies = false;
        if (item.img_url_asset != null && item.img_url_asset !== '\\N' && item.img_url_asset !== '') {
          div.innerHTML += `<img src="${item.img_url_asset.replace('{width_variable}', 'w400')}" alt="${item.primarytitle}">`;
        }

      }
      if (containerId === 'people-container') {
        flag_people = false;
        if (item.img_url_asset != null && item.img_url_asset !== '\\N' && item.img_url_asset !== '') {
          div.innerHTML += `<img src="${item.img_url_asset.replace('{width_variable}', 'w400')}" alt="${item.primarytitle}">`;
        }

      }



      if (containerId === 'movies-container') {
        div.setAttribute('data-id', item.tconst); //  Add a data attribute to each item


        div.innerHTML += `
                <h3>${item.primarytitle}</h3>`;
        if (item.averageRate != null) {
          div.innerHTML += `<p>Rating: ${item.averageRate}</p>`;
        }
        `<p>Year: ${item.startYear}</p>`;
        if (item.genres != null && item.genres !== '\\N') {
          div.innerHTML += `<p>Genre: ${(item.genres).replace(/,/g, ', ')}</p>`;
        }
        if (item.titletype == "movie" || item.titletype == "short") {

          div.addEventListener('click', () => {
            redirectToMoviePage(event.currentTarget.getAttribute('data-id'));
          });
        } else if (item.titletype == "tvSeries" || item.titletype == "tvMiniSeries") {
          div.addEventListener('click', () => {
            redirectToSeriesPage(event.currentTarget.getAttribute('data-id'));
          });
        }
      } else if (containerId === 'people-container') {


        div.innerHTML += `
                <h3>${item.primaryName}</h3>
                <p>${item.primaryProfession.replace(/,/g, ', ').replace("_", " ")}</p>
            `;

        div.setAttribute('data-id', item.nconst);


        div.addEventListener('click', () => {
          redirectToPersonPage(div.getAttribute('data-id'));
        });
      }

      container.appendChild(div);
      setTimeout(() => div.classList.add('item-loaded'), 100);


    });
    if (flag_movies && containerId === 'movies-container') {
      const noDataDiv = document.createElement('div');
      noDataDiv.classList.add('no-data-message');
      noDataDiv.textContent = 'No movies or TV shows available.';
      container.appendChild(noDataDiv);
    }
    if (flag_people && containerId === 'people-container') {
      const noDataDiv = document.createElement('div');
      noDataDiv.classList.add('no-data-message');
      noDataDiv.textContent = 'No people available.';
      container.appendChild(noDataDiv);
    }
  }

  function redirectToMoviePage(movieId) {
    window.location.href = `http://localhost:8228/moviepage?movieId=${movieId}`;
  }
  function redirectToSeriesPage(seriesId) {
    window.location.href = `http://localhost:8228/seriespage?seriesId=${seriesId}`;
  }

  function redirectToPersonPage(personId) {
    window.location.href = `http://localhost:8228/personpage?personId=${personId}`;
  }
  function searchMovieData(url, titlePart) {
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ titlePart: titlePart })
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        displayData(data, 'movies-container'); // Reuse the displayData function
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  function searchPeopleData(url, namePart) {
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ namePart: namePart })
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        displayData(data, 'people-container'); // Ensure this function is compatible with people data format
      })
      .catch(error => console.error('Error fetching data:', error));
  }


</script>

</html>
